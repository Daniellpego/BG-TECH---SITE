<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Gestão | BG Tech</title>
  
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
  <script src="https://unpkg.com/recharts@2.1.9/umd/Recharts.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body { margin: 0; padding: 0; background: #05070D; color: #E6F2FF; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
    h1, h2, h3, h4, .font-display { font-family: 'Plus Jakarta Sans', sans-serif; }
    #root { min-height: 100vh; display: flex; flex-direction: column; }
    
    .hex-bg { position: absolute; inset: 0; pointer-events: none; z-index: 0; background-image: url("data:image/svg+xml,%3Csvg width='40' height='69.28' viewBox='0 0 40 69.28' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M40 17.32l-20 11.54L0 17.32V-5.77l20-11.54 20 11.54V17.32zM20 46.18l20-11.54V11.54L20 23.09 0 11.54v23.09L20 46.18zM0 63.5l20-11.54 20 11.54V86.6l-20 11.54-20-11.54V63.5z' fill='%2338D8FF' fill-opacity='0.02' fill-rule='evenodd'/%3E%3C/svg%3E"); }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #05070D; }
    ::-webkit-scrollbar-thumb { background: #1e3a8a; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #00A8FF; }
    
    .glass-panel { background: rgba(10, 31, 68, 0.65); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(0, 168, 255, 0.15); border-radius: 20px; box-shadow: 0 12px 40px rgba(0,0,0,0.4); }
    .btn-glow { transition: all 0.2s ease; position: relative; overflow: hidden; }
    .btn-glow:hover { box-shadow: 0 0 20px rgba(0, 168, 255, 0.5); transform: translateY(-2px); }
    .table-row { transition: all 0.2s ease; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .table-row:hover { background: rgba(0, 168, 255, 0.08); border-left: 3px solid #00A8FF; padding-left: 21px; }

    @keyframes pulse-glow {
      0% { text-shadow: 0 0 10px rgba(56, 216, 255, 0.2); transform: scale(1); }
      50% { text-shadow: 0 0 30px rgba(56, 216, 255, 0.8); transform: scale(1.02); }
      100% { text-shadow: 0 0 10px rgba(56, 216, 255, 0.2); transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div style="display:flex; height:100vh; flex-direction:column; align-items:center; justify-content:center; background:#05070D;">
      <div style="color:#38D8FF; font-family:'Plus Jakarta Sans', sans-serif; font-weight:800; letter-spacing:0.15em; animation:pulse-glow 1.5s infinite;">INICIANDO NÚCLEO...</div>
    </div>
  </div>

  <script type="text/babel">
    const { useState, useEffect, useCallback, useRef } = React;
    const { PieChart, Pie, Cell, BarChart, Bar, XAxis, YAxis, Tooltip, ResponsiveContainer, Legend } = window.Recharts;

    const ADMIN = { user: "bgtech", pass: "admin2024" };
    const CATS_FIXO  = ["Infraestrutura", "Software/SaaS", "Marketing", "Pessoal", "Escritório", "Financeiro", "Outros"];
    const CATS_UNICO = ["Equipamento", "Serviço Pontual", "Licença", "Viagem", "Marketing", "Investimento", "Outros"];

    const TOKENS = {
      electric: "#00A8FF", neon: "#38D8FF", textHero: "#E6F2FF", textMuted: "rgba(230, 242, 255, 0.5)",
      red: "#ef4444", green: "#10b981", chartColors: ["#00A8FF", "#38D8FF", "#8B5CF6", "#EC4899", "#F59E0B", "#10B981", "#E6F2FF"]
    };

    const MONTHS = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
    const fmt = v => new Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" }).format(v || 0);
    const fmtDate = d => new Date(d + "T12:00:00").toLocaleDateString("pt-BR");
    const uid = () => Date.now().toString(36) + Math.random().toString(36).slice(2);

    // SUPABASE COM AS SUAS CHAVES AQUI
    const DB_CONFIG = {
      URL: "https://urpuiznydrlwmaqhdids.supabase.co",
      KEY: "sb_publishable_9G6JUKnfZ1mekk7qUKdTQA_TXbARtR0"
    };

    async function loadCloudData() {
      try {
        const res = await fetch(`${DB_CONFIG.URL}/rest/v1/painel_gastos?id=eq.1`, {
          headers: { 'apikey': DB_CONFIG.KEY, 'Authorization': `Bearer ${DB_CONFIG.KEY}` }
        });
        const data = await res.json();
        if (data && data.length > 0) return { fixos: data[0].fixos || [], unicos: data[0].unicos || [] };
      } catch (err) {}
      return { fixos: [], unicos: [] };
    }

    async function saveCloudData(data) {
      try {
        await fetch(`${DB_CONFIG.URL}/rest/v1/painel_gastos?id=eq.1`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json', 'apikey': DB_CONFIG.KEY, 'Authorization': `Bearer ${DB_CONFIG.KEY}`, 'Prefer': 'return=minimal' },
          body: JSON.stringify({ fixos: data.fixos, unicos: data.unicos, updated_at: new Date().toISOString() })
        });
      } catch (err) {}
    }

    function exportPDF(fixos, unicosFiltrados, totalFixos, totalUnicos, mes, ano) {
      const rows = arr => arr.map(i => `<tr><td>${i.nome}</td><td>${i.categoria}</td><td style="text-align:right;font-weight:700;color:#00A8FF">${fmt(i.valor)}</td><td>${fmtDate(i.data)}</td><td>${i.descricao || "-"}</td></tr>`).join("");
      const w = window.open("", "_blank");
      w.document.write(`
        <!DOCTYPE html><html><head><meta charset="utf-8"><title>BG Tech — Relatório</title>
        <style>
          body { font-family: Arial, sans-serif; padding: 48px; font-size: 13px; }
          h1 { color: #0A1F44; } table { width: 100%; border-collapse: collapse; }
          th { background: #0A1F44; color: white; padding: 10px; text-align: left; }
          td { padding: 10px; border-bottom: 1px solid #eee; } .total { text-align: right; font-weight: bold; font-size: 16px; }
        </style></head><body>
        <h1>Estrutura de Custos</h1><p>Mês/Ano: ${MONTHS[mes]}/${ano}</p>
        <h2>Fixos</h2><table><thead><tr><th>Nome</th><th>Cat</th><th>Valor</th><th>Data</th><th>Desc</th></tr></thead><tbody>${rows(fixos)}</tbody></table><p class="total">${fmt(totalFixos)}</p>
        <h2>Variáveis</h2><table><thead><tr><th>Nome</th><th>Cat</th><th>Valor</th><th>Data</th><th>Desc</th></tr></thead><tbody>${rows(unicosFiltrados)}</tbody></table><p class="total">${fmt(totalUnicos)}</p>
        </body></html>
      `);
      w.document.close();
    }

    const InputStyle = { width: "100%", padding: "14px 16px", background: "rgba(0,0,0,0.3)", border: "1px solid rgba(0, 168, 255, 0.15)", borderRadius: 10, color: TOKENS.textHero, fontSize: 15, outline: "none", fontFamily: "inherit" };
    const PrimaryBtnStyle = { padding: "14px 28px", background: `linear-gradient(135deg, ${TOKENS.electric}, ${TOKENS.neon})`, border: "none", borderRadius: 10, color: "#05070D", fontWeight: 800, fontSize: 15, cursor: "pointer", fontFamily: "inherit" };

    function Lbl({ children }) { return <label style={{ display: "block", fontSize: 11, fontWeight: 800, color: TOKENS.neon, textTransform: "uppercase", letterSpacing: "0.1em", marginBottom: 8 }}>{children}</label>; }

    function Modal({ title, onClose, children }) {
      return (
        <div onClick={onClose} style={{ position: "fixed", inset: 0, background: "rgba(2, 6, 15, 0.85)", backdropFilter: "blur(12px)", zIndex: 9999, display: "flex", alignItems: "center", justifyContent: "center", padding: 20 }}>
          <div className="glass-panel" onClick={e => e.stopPropagation()} style={{ padding: 40, width: "100%", maxWidth: 520, maxHeight: "90vh", overflowY: "auto" }}>
            <div style={{ display: "flex", justifyContent: "space-between", alignItems: "center", marginBottom: 32, borderBottom: "1px solid rgba(0, 168, 255, 0.15)", paddingBottom: 16 }}>
              <h3 className="font-display" style={{ color: TOKENS.textHero, margin: 0, fontSize: 22, fontWeight: 800 }}>{title}</h3>
              <button onClick={onClose} style={{ background: "transparent", border: "none", color: TOKENS.textMuted, cursor: "pointer", fontSize: 18 }}>✕</button>
            </div>
            {children}
          </div>
        </div>
      );
    }

    function Form({ onSave, onClose, initial, cats }) {
      const getToday = () => { const d = new Date(); return new Date(d.getTime() - (d.getTimezoneOffset() * 60000)).toISOString().slice(0,10); };
      const [f, setF] = useState(initial || { nome: "", valor: "", categoria: cats[0], descricao: "", data: getToday() });
      const up = k => v => setF(p => ({ ...p, [k]: v }));
      
      const go = () => {
        if (!f.nome || !f.valor) return alert("Preencha Nome e Valor.");
        const val = parseFloat(String(f.valor).replace(",", "."));
        if(isNaN(val)) return alert("Valor inválido.");
        onSave({ ...f, valor: val, id: f.id || uid(), createdAt: f.createdAt || new Date().toISOString() });
        onClose();
      };
      return (
        <React.Fragment>
          <div style={{ marginBottom: 24 }}><Lbl>O que foi gasto? *</Lbl><input style={InputStyle} value={f.nome} onChange={e => up("nome")(e.target.value)} placeholder="Ex: Servidor AWS" autoFocus /></div>
          <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 16, marginBottom: 24 }}>
            <div><Lbl>Valor (R$) *</Lbl><input style={InputStyle} type="number" step="0.01" value={f.valor} onChange={e => up("valor")(e.target.value)} placeholder="0.00" /></div>
            <div><Lbl>Data Base</Lbl><input style={InputStyle} type="date" value={f.data} onChange={e => up("data")(e.target.value)} /></div>
          </div>
          <div style={{ marginBottom: 24 }}>
            <Lbl>Classificação</Lbl><select style={InputStyle} value={f.categoria} onChange={e => up("categoria")(e.target.value)}>{cats.map(c => <option key={c} value={c} style={{background:"#0A1F44"}}>{c}</option>)}</select>
          </div>
          <div style={{ marginBottom: 40 }}><Lbl>Contexto / Justificativa</Lbl><input style={InputStyle} value={f.descricao} onChange={e => up("descricao")(e.target.value)} /></div>
          <div style={{ display: "flex", gap: 16 }}>
            <button onClick={onClose} style={{ flex: 1, padding: "14px", background: "transparent", border: `1px solid rgba(255,255,255,0.15)`, borderRadius: 10, color: TOKENS.textHero, fontWeight: 600, cursor: "pointer" }}>Cancelar</button>
            <button onClick={go} className="btn-glow" style={{ ...PrimaryBtnStyle, flex: 2 }}>Registrar Gasto</button>
          </div>
        </React.Fragment>
      );
    }

    function StatCard({ label, value, sub, color = TOKENS.electric }) {
      return (
        <div className="glass-panel" style={{ padding: "28px 24px", flex: 1, minWidth: 220, borderLeft: `4px solid ${color}` }}>
          <div style={{ fontSize: 13, color: TOKENS.textMuted, fontWeight: 700, textTransform: "uppercase", letterSpacing: "0.08em", marginBottom: 16 }}>{label}</div>
          <div className="font-display" style={{ fontSize: 32, fontWeight: 800, color: TOKENS.textHero, letterSpacing: "-0.02em", marginBottom: 4 }}>{value}</div>
          <div style={{ fontSize: 13, color: "rgba(230,242,255,0.4)" }}>{sub}</div>
        </div>
      );
    }

    function DataRow({ item, onEdit, onDelete }) {
      const [confirm, setConfirm] = useState(false);
      return (
        <div className="table-row" style={{ display: "flex", alignItems: "center", gap: 16, padding: "18px 24px", borderLeft: "3px solid transparent" }}>
          <div style={{ flex: 1 }}>
            <div style={{ color: TOKENS.textHero, fontWeight: 700, fontSize: 16 }}>{item.nome}</div>
            <div style={{ color: TOKENS.textMuted, fontSize: 12, marginTop: 6, display: "flex", gap: 8, alignItems: "center" }}>
              <span style={{ background: "rgba(0,168,255,0.1)", border: `1px solid rgba(0,168,255,0.2)`, color: TOKENS.neon, padding: "4px 8px", borderRadius: 4, fontSize: 10, fontWeight: 800, textTransform: "uppercase" }}>{item.categoria}</span>
              <span>•</span> <span>{fmtDate(item.data)}</span>
            </div>
            {item.descricao && <div style={{ color: "rgba(230,242,255,0.4)", fontSize: 13, marginTop: 8, fontStyle: "italic" }}>"{item.descricao}"</div>}
          </div>
          <div className="font-display" style={{ fontWeight: 800, color: TOKENS.electric, fontSize: 18, minWidth: 130, textAlign: "right" }}>{fmt(item.valor)}</div>
          <div style={{ display: "flex", gap: 8, flexShrink: 0, marginLeft: 24 }}>
            <button onClick={() => onEdit(item)} style={{ background: "rgba(0,168,255,0.05)", border: `1px solid rgba(0,168,255,0.3)`, borderRadius: 8, color: TOKENS.electric, padding: "8px 16px", cursor: "pointer", fontSize: 12, fontWeight: 700 }}>Editar</button>
            {confirm
              ? <button onClick={() => { onDelete(item.id); setConfirm(false); }} style={{ background: "rgba(239,68,68,0.1)", border: "1px solid #ef4444", borderRadius: 8, color: "#ef4444", padding: "8px 16px", cursor: "pointer", fontSize: 12, fontWeight: 700 }}>Apagar!</button>
              : <button onClick={() => setConfirm(true)} style={{ background: "transparent", border: `1px solid rgba(255,255,255,0.15)`, borderRadius: 8, color: TOKENS.textMuted, padding: "8px 16px", cursor: "pointer", fontSize: 12, fontWeight: 700 }}>Del</button>}
          </div>
        </div>
      );
    }

    function Login({ onLogin }) {
      const [u, setU] = useState(""); const [p, setP] = useState(""); const [err, setErr] = useState(""); const [load, setLoad] = useState(false);
      const go = () => {
        setLoad(true);
        setTimeout(() => {
          if (u.trim().toLowerCase() === ADMIN.user && p === ADMIN.pass) onLogin();
          else { setErr("Acesso Negado."); setLoad(false); }
        }, 800);
      };
      return (
        <div style={{ minHeight: "100vh", position: "relative", display: "flex", alignItems: "center", justifyContent: "center" }}>
          <div className="hex-bg" />
          <div className="glass-panel" style={{ padding: "48px", width: "100%", maxWidth: 440, zIndex: 10 }}>
            <div style={{ textAlign: "center", marginBottom: 40 }}>
              <h1 className="font-display" style={{ color: "white", fontSize: 26, fontWeight: 800, margin: "0 0 8px" }}>BG <span style={{ color: TOKENS.electric }}>TECH</span></h1>
              <p style={{ color: TOKENS.neon, fontSize: 11, fontWeight: 800, margin: 0, textTransform: "uppercase", letterSpacing: "0.25em" }}>Painel de Engenharia</p>
            </div>
            <div style={{ marginBottom: 24 }}><Lbl>ID de Acesso</Lbl><input style={{...InputStyle, background: "rgba(0,0,0,0.5)"}} value={u} onChange={e => { setU(e.target.value); setErr(""); }} onKeyDown={e => e.key === "Enter" && go()} placeholder="Usuário root" autoFocus /></div>
            <div style={{ marginBottom: 32 }}><Lbl>Chave de Segurança</Lbl><input style={{...InputStyle, background: "rgba(0,0,0,0.5)"}} type="password" value={p} onChange={e => { setP(e.target.value); setErr(""); }} onKeyDown={e => e.key === "Enter" && go()} placeholder="••••••••" /></div>
            {err && <div style={{ background: "rgba(239,68,68,0.1)", border: "1px solid rgba(239,68,68,0.3)", borderRadius: 8, padding: 12, color: TOKENS.red, fontSize: 13, textAlign: "center", marginBottom: 24, fontWeight: 700 }}>⚠️ {err}</div>}
            <button onClick={go} disabled={load} className="btn-glow" style={{ ...PrimaryBtnStyle, width: "100%", padding: "18px", fontSize: 16 }}>{load ? "Autenticando..." : "Acessar Sistema"}</button>
          </div>
        </div>
      );
    }

    function Dashboard({ onLogout }) {
      const [tab, setTab] = useState("overview"); const [fixos, setFixos] = useState([]); const [unicos, setUnicos] = useState([]);
      const [modal, setModal] = useState(null); const [mes, setMes] = useState(new Date().getMonth()); const [ano, setAno] = useState(new Date().getFullYear());
      const [ready, setReady] = useState(false); const [syncing, setSyncing] = useState(false); const pollRef = useRef(null);

      const refresh = useCallback(async (silent = false) => {
        if(!silent) setSyncing(true);
        const data = await loadCloudData();
        setFixos(data.fixos || []); setUnicos(data.unicos || []);
        setReady(true); setSyncing(false);
      }, []);

      useEffect(() => { refresh(); pollRef.current = setInterval(() => refresh(true), 15000); return () => clearInterval(pollRef.current); }, [refresh]);

      const persist = async (newFixos, newUnicos) => { setFixos(newFixos); setUnicos(newUnicos); setSyncing(true); await saveCloudData({ fixos: newFixos, unicos: newUnicos }); setSyncing(false); };
      const saveFixo = async item => await persist(fixos.find(i => i.id === item.id) ? fixos.map(i => i.id === item.id ? item : i) : [...fixos, item], unicos);
      const saveUnico = async item => await persist(fixos, unicos.find(i => i.id === item.id) ? unicos.map(i => i.id === item.id ? item : i) : [...unicos, item]);
      const delFixo = async id => await persist(fixos.filter(i => i.id !== id), unicos);
      const delUnico = async id => await persist(fixos, unicos.filter(i => i.id !== id));

      const uf = unicos.filter(u => { const d = new Date(u.data + "T12:00:00"); return d.getMonth() === mes && d.getFullYear() === ano; });
      const tF = fixos.reduce((a, b) => a + (b.valor || 0), 0); const tU = uf.reduce((a, b) => a + (b.valor || 0), 0);
      const catF = CATS_FIXO.map(c => ({ name: c, value: fixos.filter(f => f.categoria === c).reduce((a, b) => a + b.valor, 0) })).filter(d => d.value > 0);
      const catU = CATS_UNICO.map(c => ({ name: c, value: unicos.filter(f => f.categoria === c).reduce((a, b) => a + b.valor, 0) })).filter(d => d.value > 0);
      
      const bar = Array.from({ length: 6 }, (_, i) => {
        const d = new Date(); d.setMonth(d.getMonth() - (5 - i)); const m = d.getMonth(), a = d.getFullYear();
        return { name: MONTHS[m], Únicos: unicos.filter(u => { const dd = new Date(u.data + "T12:00:00"); return dd.getMonth() === m && dd.getFullYear() === a; }).reduce((s, u) => s + u.valor, 0), Fixos: tF };
      });

      const TooltipStyle = { background: "#020617", border: `1px solid ${TOKENS.border}`, borderRadius: 12, color: "white", padding: "16px" };
      const SelectStyle = { background: "rgba(0,0,0,0.3)", border: `1px solid ${TOKENS.border}`, borderRadius: 8, color: "white", padding: "12px 20px", fontSize: 14, fontFamily: "inherit", outline: "none", cursor: "pointer", fontWeight: 600 };

      if (!ready) return <div style={{ minHeight: "100vh", display: "flex", alignItems: "center", justifyContent: "center", background:"#05070D" }}><div style={{ color: TOKENS.neon, fontFamily: "'Plus Jakarta Sans', sans-serif", fontWeight: 800, letterSpacing: "0.2em", fontSize: 12 }}>SINCRONIZANDO DADOS...</div></div>;

      return (
        <div style={{ minHeight: "100vh", display: "flex" }}>
          <div className="hex-bg" style={{position:"fixed"}}/>
          
          <div style={{ width: 280, background: "rgba(2, 6, 15, 0.95)", borderRight: `1px solid rgba(255,255,255,0.05)`, display: "flex", flexDirection: "column", position: "fixed", top: 0, bottom: 0, left: 0, zIndex: 100, backdropFilter:"blur(20px)" }}>
            <div style={{ padding: "40px 32px 32px" }}>
              <h1 className="font-display" style={{ fontSize: 24, fontWeight: 900, color: "white", margin: "0 0 4px" }}>BG <span style={{ color: TOKENS.electric }}>TECH</span></h1>
              <div style={{ display: "flex", alignItems: "center", justifyContent: "space-between" }}>
                <span style={{ color: TOKENS.neon, fontSize: 10, fontWeight: 800, letterSpacing: "0.2em", textTransform: "uppercase" }}>Engenharia</span>
                <span style={{ width: 8, height: 8, background: syncing ? TOKENS.neon : TOKENS.green, borderRadius: "50%" }}/>
              </div>
            </div>
            
            <nav style={{ flex: 1, padding: "0 20px" }}>
              {[{ id: "overview", label: "Visão Arquitetural" }, { id: "fixos", label: "Carga Fixa (Mês)" }, { id: "unicos", label: "Custos Variáveis" }].map(n => (
                <button key={n.id} onClick={() => setTab(n.id)} style={{ width: "100%", padding: "16px", borderRadius: 12, border: "none", background: tab === n.id ? "rgba(0,168,255,0.15)" : "transparent", color: tab === n.id ? "white" : TOKENS.textMuted, fontWeight: tab === n.id ? 700 : 600, fontSize: 14, cursor: "pointer", fontFamily: "inherit", marginBottom: 8, textAlign: "left", transition: "all 0.2s" }}>{n.label}</button>
              ))}
            </nav>
            
            <div style={{ padding: "24px", borderTop: `1px solid rgba(255,255,255,0.05)` }}>
              <button onClick={() => exportPDF(fixos, uf, tF, tU, mes, ano)} className="btn-glow" style={{ width: "100%", padding: "12px", background: "rgba(255,255,255,0.05)", border: `1px solid rgba(255,255,255,0.1)`, borderRadius: 10, color: TOKENS.textHero, fontSize: 13, fontWeight: 700, cursor: "pointer" }}>Gerar PDF Mensal</button>
            </div>
            <div style={{ padding: "24px", borderTop: `1px solid rgba(255,255,255,0.05)` }}>
              <button onClick={onLogout} style={{ width: "100%", padding: "12px", background: "transparent", border: "none", color: TOKENS.textMuted, fontSize: 13, fontWeight: 700, cursor: "pointer" }}>Sair do Sistema</button>
            </div>
          </div>

          <div style={{ marginLeft: 280, flex: 1, padding: "56px 64px", position: "relative", zIndex: 1, maxWidth: 1400 }}>
            {tab === "overview" && (
              <div>
                <div style={{ display: "flex", justifyContent: "space-between", alignItems: "flex-end", marginBottom: 48 }}>
                  <div><h1 className="font-display" style={{ color: "white", fontSize: 36, fontWeight: 800, margin: "0 0 12px" }}>Visão Arquitetural</h1></div>
                  <div style={{ display: "flex", gap: 16 }}>
                    <select value={mes} onChange={e => setMes(Number(e.target.value))} style={SelectStyle}>{MONTHS.map((m, i) => <option key={i} value={i}>{m}</option>)}</select>
                    <select value={ano} onChange={e => setAno(Number(e.target.value))} style={SelectStyle}>{[2024, 2025, 2026, 2027].map(a => <option key={a} value={a}>{a}</option>)}</select>
                  </div>
                </div>

                <div style={{ display: "grid", gridTemplateColumns: "repeat(auto-fit, minmax(240px, 1fr))", gap: 24, marginBottom: 48 }}>
                  <StatCard label="Saída Total (Mês)" value={fmt(tF + tU)} color={TOKENS.neon} />
                  <StatCard label="Carga Fixa Base" value={fmt(tF)} color={TOKENS.blue} />
                  <StatCard label="Gastos Variáveis" value={fmt(tU)} color="#8B5CF6" />
                </div>

                <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 24, marginBottom: 24 }}>
                  <div className="glass-panel" style={{ padding: 32 }}>
                    <h3 className="font-display" style={{ color: "white", margin: "0 0 32px", fontSize: 18, fontWeight: 800 }}>Distribuição da Carga Fixa</h3>
                    {catF.length > 0 ? ( <ResponsiveContainer width="100%" height={260}><PieChart><Pie data={catF} cx="50%" cy="50%" innerRadius={65} outerRadius={100} paddingAngle={4} dataKey="value" stroke="none">{catF.map((_, i) => <Cell key={i} fill={TOKENS.chartColors[i % TOKENS.chartColors.length]} />)}</Pie><Tooltip formatter={v => fmt(v)} contentStyle={TooltipStyle} itemStyle={{color:"white", fontWeight: 700}} /><Legend iconType="circle" wrapperStyle={{fontSize: 13, color: TOKENS.textMuted, paddingTop: 20}} /></PieChart></ResponsiveContainer> ) : <p style={{ color: TOKENS.textMuted, textAlign: "center", padding: "60px 0" }}>Sem registros.</p>}
                  </div>
                  <div className="glass-panel" style={{ padding: 32 }}>
                    <h3 className="font-display" style={{ color: "white", margin: "0 0 32px", fontSize: 18, fontWeight: 800 }}>Histórico de Variáveis</h3>
                    {catU.length > 0 ? ( <ResponsiveContainer width="100%" height={260}><PieChart><Pie data={catU} cx="50%" cy="50%" innerRadius={65} outerRadius={100} paddingAngle={4} dataKey="value" stroke="none">{catU.map((_, i) => <Cell key={i} fill={TOKENS.chartColors[i % TOKENS.chartColors.length]} />)}</Pie><Tooltip formatter={v => fmt(v)} contentStyle={TooltipStyle} itemStyle={{color:"white", fontWeight: 700}} /><Legend iconType="circle" wrapperStyle={{fontSize: 13, color: TOKENS.textMuted, paddingTop: 20}} /></PieChart></ResponsiveContainer> ) : <p style={{ color: TOKENS.textMuted, textAlign: "center", padding: "60px 0" }}>Sem registros.</p>}
                  </div>
                </div>

                <div className="glass-panel" style={{ padding: 32 }}>
                  <h3 className="font-display" style={{ color: "white", margin: "0 0 40px", fontSize: 18, fontWeight: 800 }}>Curva de Saída — Últimos 6 Meses</h3>
                  <ResponsiveContainer width="100%" height={320}>
                    <BarChart data={bar} barGap={8} margin={{ top: 10, right: 10, left: 10, bottom: 0 }}>
                      <XAxis dataKey="name" stroke={TOKENS.border} tick={{ fill: "rgba(255,255,255,0.4)", fontSize: 13, fontWeight: 600 }} tickMargin={16} />
                      <YAxis stroke={TOKENS.border} tick={{ fill: "rgba(255,255,255,0.4)", fontSize: 13, fontWeight: 600 }} tickFormatter={v => `R$ ${(v / 1000).toFixed(0)}k`} />
                      <Tooltip formatter={v => fmt(v)} contentStyle={TooltipStyle} cursor={{fill: "rgba(255,255,255,0.03)"}}/>
                      <Legend wrapperStyle={{paddingTop: 24, fontSize: 14, fontWeight: 600, color: "white"}}/>
                      <Bar dataKey="Fixos" fill="rgba(0,168,255,0.25)" radius={[6, 6, 0, 0]} />
                      <Bar dataKey="Únicos" fill={TOKENS.electric} radius={[6, 6, 0, 0]} />
                    </BarChart>
                  </ResponsiveContainer>
                </div>
              </div>
            )}

            {tab === "fixos" && (
              <div>
                <div style={{ display: "flex", justifyContent: "space-between", alignItems: "flex-end", marginBottom: 40 }}>
                  <div><h1 className="font-display" style={{ color: "white", fontSize: 36, fontWeight: 800 }}>Carga Fixa Operacional</h1></div>
                  <button onClick={() => setModal({ type: "fixo", item: null })} className="btn-glow" style={{...PrimaryBtnStyle, padding: "16px 32px"}}>+ Registrar Novo Fixo</button>
                </div>
                {fixos.length === 0 ? <p style={{ color: TOKENS.textMuted }}>Nenhum custo fixo.</p> : (
                  <div className="glass-panel" style={{ overflow: "hidden" }}>
                    {fixos.map(item => <DataRow key={item.id} item={item} onEdit={item => setModal({ type: "fixo", item })} onDelete={delFixo} />)}
                    <div style={{ padding: "24px 32px", background: "rgba(0,0,0,0.5)", textAlign: "right" }}><span className="font-display" style={{ color: TOKENS.neon, fontSize: 28, fontWeight: 900 }}>{fmt(tF)}</span></div>
                  </div>
                )}
              </div>
            )}

            {tab === "unicos" && (
              <div>
                <div style={{ display: "flex", justifyContent: "space-between", alignItems: "flex-end", marginBottom: 40 }}>
                  <div><h1 className="font-display" style={{ color: "white", fontSize: 36, fontWeight: 800 }}>Despesas Variáveis</h1></div>
                  <button onClick={() => setModal({ type: "unico", item: null })} className="btn-glow" style={{...PrimaryBtnStyle, padding: "16px 32px"}}>+ Lançar Variável</button>
                </div>
                <div className="glass-panel" style={{ display: "flex", gap: 20, marginBottom: 32, padding: "20px 32px" }}>
                  <select value={mes} onChange={e => setMes(Number(e.target.value))} style={SelectStyle}>{MONTHS.map((m, i) => <option key={i} value={i}>{m}</option>)}</select>
                  <select value={ano} onChange={e => setAno(Number(e.target.value))} style={SelectStyle}>{[2024, 2025, 2026, 2027].map(a => <option key={a} value={a}>{a}</option>)}</select>
                </div>
                {uf.length === 0 ? <p style={{ color: TOKENS.textMuted }}>Nenhuma saída em {MONTHS[mes]}/{ano}.</p> : (
                  <div className="glass-panel" style={{ overflow: "hidden" }}>
                    {[...uf].sort((a, b) => new Date(b.data) - new Date(a.data)).map(item => <DataRow key={item.id} item={item} onEdit={item => setModal({ type: "unico", item })} onDelete={delUnico} />)}
                    <div style={{ padding: "24px 32px", background: "rgba(0,0,0,0.5)", textAlign: "right" }}><span className="font-display" style={{ color: TOKENS.neon, fontSize: 28, fontWeight: 900 }}>{fmt(tU)}</span></div>
                  </div>
                )}
              </div>
            )}
          </div>

          {modal && (
            <Modal title={modal.item ? "Editar Lançamento" : modal.type === "fixo" ? "Configurar Custo Fixo" : "Lançar Despesa Variável"} onClose={() => setModal(null)}>
              <Form onSave={modal.type === "fixo" ? saveFixo : saveUnico} onClose={() => setModal(null)} initial={modal.item} cats={modal.type === "fixo" ? CATS_FIXO : CATS_UNICO} />
            </Modal>
          )}
        </div>
      );
    }

    function App() {
      const [logged, setLogged] = useState(false);
      return <React.Fragment>{logged ? <Dashboard onLogout={() => setLogged(false)} /> : <Login onLogin={() => setLogged(true)} />}</React.Fragment>;
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
